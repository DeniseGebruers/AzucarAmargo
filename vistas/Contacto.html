    <main class="container">
        <section class="contacto">
            <h2 class="contacto__title">CONTACTO</h2>
            <section class="contacto__subtitle">¡Dejame tus datos y me contactaré con vos a la brevedad!</section>
        </section>
        <div class="row form">
            <div class="col-md-6">
                <form class="form" action="" method="get" enctype="text/plain">
                    <section>
                        <div class="mb-3">
                            <label for="userName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="userName" name="userName" placeholder="Nombre">
                        </div>
                        <div class="mb-3">
                            <label for="userSurname" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="userSurname" name="userSurname" placeholder="Apellido">
                        </div>
                        <div class="mb-3">
                            <label for="userMail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="userMail" name="userMail" placeholder="Nombre@ejemplo.com">
                        </div>
                        <div class="mb-3">
                            <label for="userMsj" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="userMsj" rows="4" placeholder="Escriba aquí su mensaje"></textarea>
                        </div>
                    </section>
                    <div class="boton">
                        <button class="btn btn-secondary" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center contacto__redes">
                <iframe class="contacto__mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3275.888779237879!2d-58.45038467306615!3d-34.80873991773811!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcd3c42091305f%3A0x5b9e90a16a1d988a!2sBoulevard%20Buenos%20Aires%201610!5e0!3m2!1ses!2sar!4v1652143018766!5m2!1ses!2sar" width="250" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </main>
