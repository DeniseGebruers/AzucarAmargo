    <main>
        <section class="heroContacto">
            <h2 class="titleContacto">CONTACTO</h2>
            <p class="subtitleContacto">¡Dejame tus datos y me contactaré con vos a la brevedad!</p>
            <br>
            <form class="form" action="" method="get" enctype="text/plain">
                <div>
                    <label for="userName">Nombre</label>
                    <input type="text" id="userName" name="userName">
                </div>
                <br>
                <div>
                    <label for="userSurname">Apellido</label>
                    <input type="text" id="userSurname" name="userSurname">
                </div>
                <br>
                <div>
                    <label for="userMail">E-Mail</label>
                    <input type="email" id="userMail" name="userMail">
                </div>
                <br>
                <div>
                    <label for="userMsj">Mensaje</label>
                    <textarea name="userMsj" id="userMsj" cols="30" rows="10"></textarea>
                </div>
                <br>
                <button class="btn" type="submit">Enviar</button>
            </form>
        </section>
        <hr class="linea">
        <br><br>
